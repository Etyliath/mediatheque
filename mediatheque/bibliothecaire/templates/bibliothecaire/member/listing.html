{% extends 'bibliothecaire/base.html' %}
{% block content %}
    <h2 class="mt-2">Les Memebres</h2>
    <a class="btn btn-primary my-2" href=" {% url 'member-create' %} " >ajouter</a>
    <div class="d-flex gap-2">
        {% for member in members %}
            <div class="card" style="width: 20rem;">
                <div class="card-body">
                    <h5 class="card-title">{{member.name}}</h5>
                    <h5 class="card-title">{{member.email}}</h5>
                    <a class="btn btn-secondary btn-sm my-2" href=" {% url 'detail-member' member_id=member.id %} " >editer</a>
                </div>
                {% comment %} <a class="btn btn-danger my-2" href=" {% url 'member-delete' member_id=member.id %} " >supprimer</a> {% endcomment %}
            </div>
        {% endfor %}
    </div>
{% endblock %}
